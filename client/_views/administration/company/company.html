<template name="company">
	{{#if isInRole 'God, SysAdm'}}
	<div class="card mycard">
		 <div class="section">
        <a class="tooltipped btn-floating btn-large waves-effect waves-light light-blue darken-2 right margin-bottom" href="formInsertCompany" data-tooltip="Adicionar Empresa"><i class="material-icons">add</i></a>
        <h5>Lista de Empresas</h5>
        <div class="divider"></div>
        <table class="striped responsive compact" id="data-table-company" cellspacing="0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CNPJ</th>
              <th>E-mail</th>
              <th>Telefone</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            {{#each getCompany}}
            <tr>
              <td>{{name}}</td>
              <td>{{cnpj}}</td>
              <td>{{Contact.email}}</td>
              <td>{{Contact.phone}}</td>
              <td>
                <a class="tooltipped waves-effect btn-flat btn-floating right update-company-button" data-tooltip="Editar"><i class="mdi-editor-mode-edit myflatbtn"></i></a>
                <a class="tooltipped waves-effect btn-flat btn-floating right modal-trigger company-delete-button" data-tooltip="Deletar" data-target="deleteCompany"><i class="mdi-action-delete myflatbtn"></i></a>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
        <div class="divider"></div>
      </div>
	</div>

	<!-- MODAL DELETAR EMRPESA -->
	<div id="deleteCompany" class="mymodal">
		{{>deleteCompanyModal}}
	</div>

	{{else}}
	<div class="row center">
		<div class="col s12 m6 offset-m3 l6 offset-l3">
			<div class="card">
				<div class="card-content red white-text">
					<h1 class="title center">ACESSO RESTRITO!</h1>
					<div class="divider"></div>
					<h5 class="title center">Não disponível para este usuário.</h5>
				</div>
			</div>
		</div>
	</div>
	{{/if}}
</template>
