<template name="layoutDefault">
  {{#if currentUser}}
  {{>header}}
  <main id="main">
    <div class="section">
      {{>yield}}
    </div>
  </main>
  {{>footer}}
  {{else}}
  {{>signIn}}
  {{/if}}
</template>

<template name="layoutAdmin">
  {{#if currentUser}}
  {{>header}}
  {{>menuAdm}}
  <main id="main">
    <div class="section">
      {{>yield}}
    </div>
  </main>
  {{>footer}}
  {{else}}
  {{>signIn}}
  {{/if}}
</template>

<template name="layoutLogin">
  <main>
    <div class="section">
      {{>yield}}
    </div>
  </main>
  {{>footer}}
</template>
