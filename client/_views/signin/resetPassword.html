<template name="resetPassword">
  <div class="grey darken-4">
    <div id="login-page">
      <div class="row">
        <div class="col s10 offset-s1 m4 offset-m4 halign card-panel grey lighten-5 style-signin">
          <form id="reset-password-form" class="login" name="forgotPasswordForm">
            {{#if confirmExit}}
            <div class="section center">
              <button id="exitForgotPass" class="btn btn-small waves-effect waves-light red darken-2">Fechar<i class="material-icons right">cancel</i></button>
            </div>
            {{else}}
            <div class="row">
              <div class="col s10 offset-s1">
                <h4 class="center hide-on-small-only margin-bottom-tittle-signin" >Recuperar Senha!</h4>
                <div class="row">
                  <div class="input-field">
                    <i class="mdi-action-lock prefix"></i>
                    <input id="password" class="validate" type="password" required>
                    <label for="password" class="label-login-margin-left">Nova Senha</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field">
                    <i class="mdi-action-lock prefix"></i>
                    <input id="confirmpassword" class="validate" type="password" required>
                    <label for="confirmpassword" class="label-login-margin-left">Confirmar nova Senha</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field">
                    <button class="btn btn-small waves-effect waves-light light-blue darken-2 right modalrbtn header-modal" type="submit" name="action">Salvar<i class="mdi-content-save right"></i></button>
                  </div>
                </div>
              </div>
            </div>
            {{/if}}
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
