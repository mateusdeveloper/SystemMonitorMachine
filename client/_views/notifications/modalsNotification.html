<!-- TEMPLATE ADICIONAR DISPOSITIVO -->
<template name="addNotificationModal">
  <div class="modal-content center section">
    <h5>Adicionar Perfil de Notificação</h5>
    <div class="divider"></div>
    <div class="row section">
    <form class="col s12" id="addNotification">
      <div class="row">
        <div class="col s10 offset-s1 m5 offset-m1">
          <select>
            <option value="" disabled selected>Escolha a Máquina</option>
            <option value="1">Maquina 1</option>
            <option value="2">Maquina 2</option>
            <option value="3">Maquina 3</option>
          </select>
        </div>
        <div class="col s10 offset-s1 m5 offset-m1">
          <p>
            <input type="checkbox" id="statusCheckAdd" />
            <label for="statusCheckAdd">Estado de Máquina</label>
          </p>
          <p>
            <input type="checkbox" id="opErrorAdd" checked="checked">
            <label for="opErrorAdd">Erro operador</label>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <div class="divider"></div>
  <a class="modal-action btn btn-small waves-effect waves-light green right modalbtn" type="submit" id="addDeviceButton" name="addDeviceButton" title="Adicionar Assinatura"><i class="material-icons">done</i></a>
  <a class="modal-action modal-close btn btn-small waves-effect waves-light red right modalbtn" title="Cancelar"><i class="material-icons">not_interested</i></a>
</div>
</template>
<!-- FIM TEMPLATE ADICIONAR PERFIL NOTIFICACAO -->
